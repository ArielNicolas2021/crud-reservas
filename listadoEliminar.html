<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Penal | Eliminar reserva</title>
    <link rel="stylesheet" href="./assets/css/eliminar.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="menu-btn" id="menuBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="4em" viewBox="0 0 448 512">
                    <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                </svg>
            </div>
            <div class="logo"><img src="./assets/images/logo-puntopenal.ico" alt="logo"></div>
        </nav>
        <ul class="navbar-items" id="navbarItems">
            <li><a href="altas.html">Reservar</a></li>
            <li><a href="listado.html">Ver Reservas</a></li>
            <li><a href="modificaciones.html">Editar</a></li>
            <li><a href="listadoEliminar.html">Eliminar</a></li>           
        </ul>
    </header>
    <main>
        <div class="title">
            <h1>Eliminar reserva</h1>
        </div>
        <div class="eliminar">
            <table class="tabla">
                <thead>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Pago / Pendiente</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="reserva in reservas">
                        <td>{{ reserva.fecha }}</td>
                        <td>{{ reserva.hora }}</td>
                        <td title="nombre">{{ reserva.nombre }}</td>
                        <td title="apellido">{{ reserva.apellido }}</td>
                        <td title="pago">{{ reserva.pago }}</td>
                        <td title="correo">{{ reserva.correo }}</td>
                        <td><button @click="eliminarReserva(reserva.id)" class="eliminar-btn">X</button></td>
                    </tr>
                </tbody>
            </table>
        
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/eliminar.js"></script>
    <script src="./assets/js/navbar.js"></script>

</body>
</html>
