<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="css/modificaciones.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="menu-btn" id="menuBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="4em" viewBox="0 0 448 512">
                    <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                </svg>
            </div>
            <div class="logo"><img src="./images/logo-puntopenal.ico" alt="logo"></div>
        </nav>
        <ul class="navbar-items" id="navbarItems">
            <li><a href="altas.html">Reservar</a></li>
            <li><a href="listado.html">Ver Reservas</a></li>
            <li><a href="modificaciones.html">Editar</a></li>
            <li><a href="listadoEliminar.html">Eliminar</a></li>
        </ul>
    </header>
    <main>
        <div class="title">
            <h1>Editar reserva</h1>
        </div>
        <div class="editar">
            <div id="app">
                <form @submit.prevent="obtenerReserva" class="obtener-reserva">
                    <input type="text" v-model="id" placeholder="Ingrese el ID a modificar" required>
                    <button type="submit" class="submit-btn">Buscar</button>
                </form>
        
                <div v-if="mostrarDatosReserva" class="reserva-content">
                    <h2>Datos del Producto</h2>
                    <form @submit.prevent="guardarCambios" class="form">
                        <label for="fechaModificar">Fecha:</label>
                        <input type="date" id="fechaModificar" v-model="fecha" required>
        
                        <label for="horaModificar">Hora:</label>
                        <input type="time" id="horaModificar" v-model="hora" required>
        
                        <label for="nombreModificar">Nombre:</label>
                        <input type="text" id="nombreModificar" v-model="nombre" required>
        
                        <label for="apellidoModificar">Apellido:</label>
                        <input type="text" id="apellidoModificar" v-model="apellido" required>
        
                        <label for="pagoModificar">Pago / Pendiente:</label>
                        <select id="pagoModificar" v-model="pago">
                            <option value="Pago">Pago</option>
                            <option value="Pendiente">Pendiente</option>
                            
                        </select>
                        <label for="correoModificar">Correo:</label>
                        <input type="text" id="correoModificar" v-model="correo" required>

                        <div class="center">
                            <button type="submit" class="modificar-btn">Guardar Cambios</button>
                            <a href="modificaciones.html" class="cancelar-btn">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/modificar.js"></script>
    <script src="js/navbar.js"></script>

</body>
</html>
